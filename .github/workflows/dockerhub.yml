name: DockerHub release

on:
  push:
    branches:
      - main


env:
  IMAGE_NAME: undeadgrishnackh/berlin_clock
  PLATFORMS: linux/amd64,linux/arm64
  DOCKERHUB_USERNAME: undeadgrishnackh
  DIVE_VERSION: 0.10.0


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ”’Generate Lock File for dependencies
        run: |
          echo 'ğŸ—ï¸ install and upgrade pip'
          python -m pip install --upgrade pip
          echo 'ğŸ—ï¸ pipenv local virtual env installation'
          pip install pipenv
          echo 'ğŸ—ï¸ lock the PipFile.lock with the latest dependencies'
          pipenv lock

      - name: ğŸ§ª Run unit, integration, and e2e tests inside the docker container
        run: |
          echo 'ğŸ§ªâœ”ï¸Unit - ğŸ”ŒâŒ Integration - ğŸ‘©ğŸ»â€ğŸ’»âœ”ï¸ E2E test into the Docker multi stage test image'
          echo 'ğŸ’¸ the integration test phase on the random port fails so far....'
          docker build -t ${{ env.IMAGE_NAME }}:test --target test -f ./Dockerfile.test .

      - name: ğŸš“ Gate - Hadolint
        run: |
          echo 'ğŸ•µï¸â€â™‚ï¸ Hadolint'
          docker run --rm -i -v ${{ github.workspace }}/.hadolint.yaml:/.config/hadolint.yaml hadolint/hadolint < Dockerfile

      - name: ğŸš“ Gate - Chef InSpec
        run: |
          echo "ğŸ§ª ğŸ³ DockerFile structure"
          echo "ğŸ”Œ Installation Inspec.io"
          echo 'ğŸ·ï¸force silence license acceptance'
          export CHEF_LICENSE=accept-silent
          echo 'ğŸ”Œ install inspec'
          curl https://omnitruck.chef.io/install.sh | sudo bash -s -- -P inspec
          echo "ğŸ“ run DockerFile structure test..."
          inspec exec tests/release/inspec/dockerfile

      - name: âš™ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: âš™ï¸ Build Docker image
        run: |
          echo 'ğŸ—ï¸ Build PipFile.Lock with the latest dependencies'
          pipenv lock
          echo 'ğŸ—ï¸ BuildX multi-arch agent'
          docker buildx create --use
          echo 'ğŸ—ï¸ buildx build of ${{ env.IMAGE_NAME }}:build on ${{ env.PLATFORMS }}'
          docker buildx build --progress=plain --platform=${{ env.PLATFORMS }} --tag ${{ env.IMAGE_NAME }}:build -f Dockerfile . --push --no-cache

      - name: ğŸš“ Gate - Google Container Structure Tests
        run: |
          echo "ğŸ§ª ğŸ§¬ Container Structure Test"
          echo "ğŸ”Œ Installation Container Structure Test"
          curl -LO https://storage.googleapis.com/container-structure-test/latest/container-structure-test-linux-amd64
          chmod +x container-structure-test-linux-amd64
          sudo mv container-structure-test-linux-amd64 /usr/local/bin/container-structure-test
          echo "ğŸ“ run container structure test on ${{ env.IMAGE_NAME }}:build"
          container-structure-test test --config tests/release/container-structure/components.yaml --output text --pull --image ${{ env.IMAGE_NAME }}:build

      - name: ğŸš“ Check - Dive
        run: |
          echo 'ğŸ’¿ Get Dive version ${{ env.DIVE_VERSION }}'
          wget https://github.com/wagoodman/dive/releases/download/v${{ env.DIVE_VERSION }}/dive_${{ env.DIVE_VERSION }}_linux_amd64.deb
          echo 'ğŸ—ï¸ Installing Dive'
          sudo dpkg -i ./dive_${{ env.DIVE_VERSION }}_linux_amd64.deb
          echo "ğŸ“ run dive on ${{ env.IMAGE_NAME }}:build"
          CI=true dive ${{ env.IMAGE_NAME }}:build

      - name: ğŸš“ Check - Anchor Syft - Version Catalouge
        run: |
          echo "ğŸ”Œ Installation Anchore/Syft"
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          echo "ğŸ“ catalogue the versions inside the container..."
          syft ${{ env.IMAGE_NAME }}:build --scope all-layers

      - name: ğŸ·ï¸ Tag Docker image LATEST
        run: |
          docker login
          echo 'ğŸ” Checking Docker images'
          docker images --all --format table
          echo 'ğŸ·ï¸ Tagging Docker image with latest tag'
          docker tag ${{ env.IMAGE_NAME }}:build ${{ env.IMAGE_NAME }}:latest

      - name: ğŸ”Œ Publish :latest Docker image to Docker Hub
        run: |
          echo 'ğŸ”ŒPushing Docker image with latest tag'
          docker push ${{ env.IMAGE_NAME }}:latest
          echo 'ğŸ” Checking Docker images'
          docker images --all --format table