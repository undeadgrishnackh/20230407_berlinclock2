name: DockerHub release

on:
  push:
    branches:
      - main


env:
  IMAGE_NAME: undeadgrishnackh/berlin_clock
  PLATFORMS: linux/amd64,linux/arm64


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate Lock File for dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv lock

      - name: Build Docker image and run a full pytest checkup
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:test --target test -f ./Dockerfile.test .

      - name: Gate - Hadolint
        run: |
          docker run --rm -i -v ${{ github.workspace }}/.hadolint.yaml:/.config/hadolint.yaml hadolint/hadolint < Dockerfile

      - name: Gate - Chef InSpec
        run: |
          echo "ðŸ§ª ðŸ³ DockerFile structure"
          echo "ðŸ”Œ Installation Inspec.io"
          export CHEF_LICENSE=accept-silent
          curl https://omnitruck.chef.io/install.sh | sudo bash -s -- -P inspec
          echo "ðŸ“ run DockerFile structure test..."
          inspec exec tests/release/inspec/dockerfile

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          pipenv lock
          docker buildx create --use
          docker buildx build --progress=plain --platform=${{ env.PLATFORMS }} --tag ${{ env.IMAGE_NAME }}:build -f Dockerfile . --push --no-cache

      - name: Gate - Google Container Structure Tests
        run: |
          docker pull gcr.io/gcp-runtimes/container-structure-test:latest
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}/tests/release/container-structure/:/test \
            gcr.io/gcp-runtimes/container-structure-test:latest \
              test \
              --image ${{ env.IMAGE_NAME }} \
              --config /test/components.yaml

      - name: Check - Dive
        run: |
          docker pull quay.io/wagoodman/dive:latest
          docker run --rm -it \
            -v /var/run/docker.sock:/var/run/docker.sock \
            wagoodman/dive:latest \
            ${{ env.IMAGE_NAME }}

      - name: Check - Anchor
        run: |
          docker pull quay.io/goodwithtech/anchor:latest
          docker run --rm \
            -v $(pwd):/src \
            -w /src \
            quay.io/goodwithtech/anchor:latest \
              check

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag Docker image
        run: |
          docker tag ${{ env.IMAGE_NAME }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker images

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest