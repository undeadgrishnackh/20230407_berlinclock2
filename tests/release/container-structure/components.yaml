schemaVersion: '2.0.0'

metadataTest:
  envVars:
    - key: PORT
      value: "8000"
    - key: HOST
      value: "0.0.0.0"
  exposedPorts: ["8000"]
  entrypoint:  ["/app/start_api_server"]
  workdir: "/app"

commandTests:
  - name:  "ğŸ”  Python is installed"
    command: "which"
    args: ["python"]
    exitCode: 0
    expectedOutput: ["/usr/local/bin/python"]
  - name: "ğŸ· Python version"
    command: "python"
    args: ["--version"]
    expectedOutput: [".*3.9*"]
  - name: "ğŸ” pipenv is installed"
    command: "which"
    args: ["pipenv"]
    exitCode: 0
    expectedOutput: ["/usr/local/bin/pipenv"]
  - name: "ğŸ” uvicorn is installed"
    command: "which"
    args: [ "uvicorn" ]
    exitCode: 0
    expectedOutput: [ "/usr/local/bin/uvicorn" ]

fileExistenceTests:
- name: 'ğŸ“ Pipfile'
  path: '/app/Pipfile'
  shouldExist: true
- name: 'ğŸ“ Pipfile.lock'
  path: '/app/Pipfile.lock'
  shouldExist: true
- name: 'ğŸ“¦ BerlinClock logic'
  path: '/app/modules/berlin_clock.py'
  shouldExist: true

fileContentTests:
- name: 'ğŸ“ Pipfile - FastAPI and uvcorn'
  path: '/app/Pipfile'
  expectedContents: [
                    'fastapi = "*"',
                    'uvicorn = '
                    ]
